<form class="splunk-formatter-section" section-label="Colours">
    <splunk-control-group label="Ok Colour" help=" ">		<splunk-color-picker name="{{VIZ_NAMESPACE}}.okColour" value="#78B24A">			</splunk-color-picker></splunk-control-group>
	<splunk-control-group label="moderate Colour" help=" ">	<splunk-color-picker name="{{VIZ_NAMESPACE}}.moderateColour" value="#E0C135">	</splunk-color-picker></splunk-control-group>
	<splunk-control-group label="Critical Colour" help=" ">	<splunk-color-picker name="{{VIZ_NAMESPACE}}.criticalColor" value="#DD0000">	</splunk-color-picker></splunk-control-group>
	<splunk-control-group label="Normal Colour" help=" ">	<splunk-color-picker name="{{VIZ_NAMESPACE}}.normalColor" value="#DD0000">	</splunk-color-picker></splunk-control-group>
	<splunk-control-group label="No Data Colour" help=" ">	<splunk-color-picker name="{{VIZ_NAMESPACE}}.noDataColor" value="#5EBFC6">		</splunk-color-picker></splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="Data">
	<splunk-radio-input>
		<splunk-label>Use Data</splunk-label>
		<splunk-radio name="{{VIZ_NAMESPACE}}.isDayNb" value="false" label="No" default="true"></splunk-radio>
		<splunk-radio name="{{VIZ_NAMESPACE}}.isDayNb" value="true" label="Yes"></splunk-radio>
	</splunk-radio-input>
</form>
